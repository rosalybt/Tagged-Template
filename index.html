<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagged templates</title>
</head>

<body>




    <script>
        function taggedTemple(strings, ...dynamicsValues) {
            let newContent = ''

            strings.forEach((string, index) => {
                // console.log(dynamicsValues[index])
                const strong = dynamicsValues[index] ? `<strong>${dynamicsValues[index]}</strong>` : '';
                newContent += `${string} ${strong}`;
            });


            return newContent
        }


        const message = taggedTemple`El ${'trabajo duro'} supera al ${'talento natural'}`

        document.body.innerHTML = message
    </script>

</body>

</html>
